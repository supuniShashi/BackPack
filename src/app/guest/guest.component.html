<div class="col-md-9 col-md-offset-3">
  <div class="projects">
    <!-- Default form register -->
    <form class="text-center border border-light p-5">

      <p class="h4 mb-4">Enter Guest Info</p>

      <div class="row">
        <div class="col-md-2 form-group">
          <label>Title</label>
          <select>
            <option>Mr</option>
            <option>Mrs</option>
            <option>Miss</option>
          </select></div>
        <div class="col-md-3 form-group">
          <label>First name</label>
          <input [(value)]="firstName" type="text" id="defaultRegisterFormFirstName" class="form-control">
        </div>
        <div class="col-md-3 form-group">
          <label>Last name</label>
          <input type="text" id="defaultRegisterFormLastName" class="form-control">
        </div>
        <div class="col-md-4 form-group">
          <label>Date of Birth</label>
          <input type="date" id="defaultRegisterFormDateofBirth" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 form-group">
          <label>Email</label>
          <input type="email" id="defaultRegisterFormEmail" class="form-control">
        </div>
        <div class="col-md-4 form-group">
          <label>Phone number</label>
          <input type="text" id="defaultRegisterPhonePassword" class="form-control"
                 aria-describedby="defaultRegisterFormPhoneHelpBlock">
        </div>
        <div class="col-md-4 form-group">
          <label>Nationality</label>
          <select>
            <option>Foreign</option>
            <option>Sri Lankan</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 form-group">
          <label>Country of Residence</label>
          <select>
            <option>Sri Lanka</option>
          </select>
        </div>
      </div>

      <label>Special Remarks</label>



      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="defaultRegisterFormHouseKeeping">
        <label class="custom-control-label" for="defaultRegisterFormHouseKeeping">Requesting Daily House Keeping</label>
      </div>

      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="defaultRegisterFormMeals">
        <label class="custom-control-label" for="defaultRegisterFormMeals">Requesting meal at a room</label>
      </div>

      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="defaultRegisterFormWheelChair">
        <label class="custom-control-label" for="defaultRegisterFormWheelChair">Wheelchair</label>
      </div>

      <hr>

      <div (click)="test()" class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="defaultRegisterFormTerms">
        <label class="custom-control-label" for="defaultRegisterFormTerms">I have read and accept the <a>terms and conditions</a></label>
      </div>
    </form>
    <!-- Default form register -->
  </div>
</div>
